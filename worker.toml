# 本地初始 providers（支持 name/kind/upstream/interval_secs/labels）
# 注意：如果是使用 Docker 部署，则此设置为容器内位址。建议保持默认值。
data_dir = "./data"

[[providers]]
name = "source-repo"
kind = "git"
upstream = "https://github.com/MUSTLUG/kagami.git"
interval_secs = 300
labels.env = "staging"

# NATS 连接地址（缺省使用 nats://127.0.0.1:4222）
# nats_url = "nats://nats-cluster.default.svc:4222"
